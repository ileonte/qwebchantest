<!DOCTYPE html>
<head>
<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
function runTest() {
        var _ = new QWebChannel(qt.webChannelTransport, function(channel) {
                var obj = { "testObject": "yes" };
                channel.objects.proxy.logVariant(obj);
                channel.objects.proxy.logJSONValue(obj);
                channel.objects.proxy.logJSONObject(obj);
                channel.objects.proxy.logString(JSON.stringify(obj));

                channel.objects.proxy.rval = obj;
                channel.objects.proxy.logString(JSON.stringify(channel.objects.proxy.rval));

                channel.objects.proxy.sval = obj;
                channel.objects.proxy.logString(JSON.stringify(channel.objects.proxy.sval));
        });
        document.write("Loaded!");
}
</script>
</head>
<body onload="runTest();">
</body>
</html>
